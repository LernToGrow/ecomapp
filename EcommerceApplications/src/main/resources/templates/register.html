<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Homepage</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3 ">
					<div class="mycard  mt-5">
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<div class="container text-center">
							<img class="" style="width: 80px" th:src="@{/img/test.png}">
						</div>
						<h1 class="text-center">Register Here</h1>
						<form novalidate th:action="@{/do_register}" method="post"
							th:object="${user}">
							<!-- Name -->
							<div class="form-group">
								<label for="name_field" class="form-label">User Name</label> 
								<input
									name="name" type="text"
									 class="form-control"
									 id="name_field"
									aria-describedby="emailHelp"
									 placeholder="Enter Name"
									required="required" th:value="${user.name}">
<!-- 								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
 -->							</div>


							<!--  Email-->
							<div class="form-group">
								<label for="exampleInputEmail1" class="form-label">Email
									address</label> <input name="email" type="email" 
									class="form-control"
									th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
									id="exampleInputEmail1" aria-describedby="emailHelp"
									placeholder="Enter Email" required="required"
									th:value="${user.email}">
									<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>
							</div>

							<!--  Password-->
							<div class="form-group">
								<label for="password_field" class="form-label">
									Password</label> <input name="password" type="password"
									class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter Password"
									required="required">
							</div>
							<!--  Phone-->
							<div class="form-group">
								<label for="phone_field" class="form-label">
									Contact No</label> <input name="phone" type="number"
									class="form-control" \
									th:classappend="${#fields.hasErrors('phone') ? 'is-invalid':''}"
									id="password_field"
									aria-describedby="emailHelp" placeholder="Enter Contact No"
									required="required" th:value="${user.phone}">
								<div class="invalid-feedback" th:each="e : ${#fields.errors('phone')}" th:text="${e}"></div>
							</div>
							<!--address  -->
							<div class="form-group">
								<label for="address_field" class="form-label">Your
									Address</label>
								<textarea name="address" 
									th:classappend="${#fields.hasErrors('address') ? 'is-invalid':''}"
									id="address_field"
									placeholder="Enter Address" rows="5" class="form-control"
									th:value="${user.address}"></textarea>
								<div class="invalid-feedback" th:each="e : ${#fields.errors('address')}" th:text="${e}"></div>
							</div>
							<!-- terms and condition agriments -->

							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreement">Accept terms
									and Conditions</label>
							</div>

							<div class="container text-center mt-2">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn bg-warning text-white">Reset</button>
							</div>

								<div id="login-link" class="text-center">
									<a href="/signin/" class="text-info">login here</a>
								</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
