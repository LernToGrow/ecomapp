<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Homepage</title>
</head>
<body>
	<section>
		<div class="card" style="margin-left:30px; margin-right:30px;">
			<div class="card-body">
				<h1 class="text-center">Add Product</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="" 
								th:object="${product}"
								method="POST" enctype="multipart/form-data"
								th:action="@{/user/process-product}" class="mt-2">
								<!-- product title -->
								<div class="input-group mb-3">
 							 		<span class="input-group-text" id="basic-addon1">@</span>
  									<input required type="text" name="ptitle" class="form-control" placeholder="Enter Product Title" aria-label="Username" aria-describedby="basic-addon1">
								</div>
								<!-- product description -->
								<div class="input-group">
  									<span class="input-group-text"></span>
  									<textarea required name="pdesc" placeholder="Enter Product Description" class="form-control" aria-label="With textarea" style="height:100px;"></textarea>
								</div>
								<!-- product photo -->
								
								
								
								<!-- product price -->
								<div class="input-group mt-3">
  									<span class="input-group-text"><i class="fas fa-rupee-sign"></i></span>
  									<input required name="price" placeholder="Enter Product Price" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
								</div>
								
								<!-- product discount -->
								<div class="input-group mt-3">
  									<span class="input-group-text">%</span>
  									<input required name="discount" placeholder="Enter Product Discount" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
								</div>
								<!--product  image -->
								<div class="custom-file mt-3">
									<label>Select Product Image</label>
									<br>
									<input  type="file" name="pphoto"> 								
								</div>
								<!-- select Categary -->
								<div  class="form-group mt-3">
                                <select name="category" class="form-control" id="">
                                   <option th:each="Category:${category}"  
                                    th:value="${Category.cid}"
                                    th:text="${Category.CategoryName}"/>
                                </select>
                            </div>

								<div class="container text-center mt-3">
									<button class="btn btn-outline-primary">Save Product</button>
								</div>
								
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
