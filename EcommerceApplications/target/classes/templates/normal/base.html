<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
	crossorigin="anonymous" />
<link rel="stylesheet"  th:href="@{/css/style.css}">

<title th:text="${title}">Base Html</title>
</head>
<body>
	<!-- navbar start -->
	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">E-Com</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="about">About</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="contact">Contact</a></li>
				</ul>
				<div class="container">
				<form class="d-flex justify-content-center align-items-center text-center">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-success bg-info" type="submit">Search</button>
				</form>
			</div>
			<div class="ml-2px" id="navbarSupportedContent"> 
				<ul class="navbar-nav ml-auto mb-2 mb-lg-0"> 
					<li class="nav-item ml-auto"><a class="nav-link active"
						aria-current="page" href="#"><span th:text="${user.name}"></span></a></li>
					<li class="nav-item ml-auto"><a class="nav-link active"
						aria-current="page" th:href=@{/logout}>Logout</a></li>
				</ul>
			 </div>
			</div>
		</div>
	</nav>

	<!-- navbar end -->

	<!-- slidebar -->
	<div class="slidebar mt-2">
		<span onclick="togglesidebar()" class="crossbtn">&times;</span> 
		<a href="#" th:href="@{/user/index}" class="item"><i	class="fas fa-home"></i>Home</a> 
		<a href="#" class="item"><i	class="fas fa-id-card-alt"></i>View Category</a> 
		<a href="#" th:href="@{/user/show-product}" class="item"><i	class="fas fa-id-card-alt"></i>View Product</a> 
		<a href="#" th:href="@{/user/add-Category}" class="item"><i	class="fas fa-pencil-alt"></i>Add Category</a> 
		<a href="#" th:href="@{/user/add-product}" class="item"><i	class="fas fa-pencil-alt"></i>Add Product</a> 
		<a href="#" class="item"><i	class="fas fa-user-circle"></i>Your Profile</a> 
		<a href="#" class="item"><i	class="fas fa-cogs"></i>Settings</a>
		<a href="#" th:href="@{/logout}" class="item"><i	class="fas fa-sign-out-alt"></i>Logout</a>
		<div class="divider"></div>

	</div>

	<!--  end of slidebar-->

	<!-- content area -->
	<div class="content mt-5">
	<i onclick="togglesidebar()" class="fas fa-bars mt-3"></i>
	<!-- massage box -->
	<div th:if="${session.message}" class="container">
		<div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
 				<span th:text="${session.message.content}"></span>
		</div>
		<th:block th:text="${#session.removeAttribute('message')}"></th:block>
	</div>
	
	
		<div th:replace="${content}"></div>

	</div>
	<!--end of content area -->









	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
		integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
		integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
		crossorigin="anonymous"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<script th:src="@{/js/script.js}"></script>

</body>
</html>
